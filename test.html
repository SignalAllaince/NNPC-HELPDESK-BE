<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Interface</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .user-message {
        text-align: right;
        color: #333;
    }
    .bot-message {
        text-align: left;
        color: #007bff;
    }
    .input-container {
        display: flex;
        margin-top: 20px;
    }
    #user-input {
        flex: 1;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    #send-btn {
        padding: 8px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container" id="chat-container">
    <div class="chat-box bot-message">Hello! I'm the bot. How can I assist you today?</div>
</div>

<div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', () => {
        const userMessage = userInput.value.trim();
        if (userMessage !== '') {
            addMessage('user', userMessage);
            const email = 'Uchenna.Nnamani@nnpcgroup.com'; // Replace with actual email
            const name = 'John Doe'; // Replace with actual name
            fetch('localhost:5000/bot', {
                method: 'POST',
                body: JSON.stringify({ message: userMessage }),
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-Email': email,
                    'X-User-Name': name
                }
            })
            .then(response => response.json())
            .then(data => {
                const botResponse = data.message || 'No response from server';
                addMessage('bot', `Response from server: ${botResponse}`);
            })
            .catch(error => {
                addMessage('bot', `Error: ${error.message}`);
            });
            userInput.value = '';
        }
    });

    function addMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
        messageElement.textContent = message;
        chatContainer.appendChild(messageElement);
    }
</script>

</body>
</html>
